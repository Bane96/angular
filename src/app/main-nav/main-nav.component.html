<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><i _ngcontent-c2="" class="material-icons">home</i> MENI</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/dodaj-zgradu"><i _ngcontent-c2="" class="material-icons">place</i>Dodaj zgradu</a>
      <a mat-list-item href="#" routerLink="/dodaj-nekretninu"><i _ngcontent-c2="" class="material-icons">gavel</i>Dodaj nekretninu</a>
      <a mat-list-item href="#" routerLink="/dodaj-korisnika"><i _ngcontent-c2="" class="material-icons">account_circle</i>Dodaj korisnika</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>domarstvo</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
